<!DOCTYPE html>
<html lang="pt-br" ng-app="routeControllerConsumidorFront">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <title>EasyPay - Cadastro de consumidor</title>
</head>

<body ng-controller="ControllerConsumidor" style="background-image: url('./assets/img/background_02.jpg'); background-repeat: no-repeat; background-attachment: fixed">
    <div id="container">
        <a href="/">
            <img src="assets/img/logo.png" alt="">
        </a>
        <form accept-charset="utf-8" class="form-group">
            <h5>cadastrar consumidor</h5>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" ng-model="consumidor.nome" class="form-control form-control-md" placeholder="Nome" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" ng-model="consumidor.cpf" class="form-control form-control-md" placeholder="CPF" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="email" ng-model="consumidor.email" class="form-control form-control-md" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" ng-model="consumidor.senha" class="form-control form-control-md" placeholder="Senha" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" ng-model="consumidor.repetirSenha" class="form-control form-control-md" placeholder="Repetir senha"
                        required>
                </div>
            </div>
            <div>
                <button class="btn btn-primary btn-md btn-block" ng-click="cadastro(consumidor)">Cadastrar</button>
                <button type="reset" class="btn btn-secondary btn-md btn-block btn-danger">Limpar</button>
            </div>
        </form>
    </div>
    <div class="cadastro">
        <div class="block">
            <span>Cadastre-se</span>
        </div>
        <div class="block">
            <a href="cadastroEstabelecimento.html">Estabelecimento</a>
        </div>
    </div>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/controllerConsumidorFront.js"></script>
</body>

</html>
