<!DOCTYPE html>
<html lang="pt-br" ng-app="routeControllerEditarPerfilEstabelecimento">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EasyPay - Menu Estabelecimento</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assets/css/styleMenu.css">
</head>

<body ng-controller="ControllerEditarPerfilEstabelecimento" style="background-image: url('./assets/img/background_02.jpg'); background-repeat: no-repeat; background-attachment: fixed">
    <div id="container">
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-top" style="margin-bottom: 0px">
            <a class="navbar-brand" href="menuEstabelecimento.html">
                <img src="assets/img/logo2.png" height="60px" class="d-inline-block align-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a href="/menuEstabelecimento.html">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button" style="margin-right: 5px">Meus Produtos</button>
                    </a>
                    <a href="/perfilEstabelecimento.html">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button" style="margin-right: 5px">Meu Perfil</button>
                    </a>
                    <a href="/editarPerfilEstabelecimento.html">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button" style="margin-right: 5px">Editar Perfil</button>
                    </a>
                    <a href="/cadastrarProduto.html">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button" style="margin-right: 5px">Cadastrar Produto</button>
                    </a>
                    <button class="btn btn-danger my-2 my-sm-0" type="button" style="margin-right: 5px" ng-click="sair()">Sair</button>
                </form>
            </div>
        </nav>
        <!-- Content -->
        <div class="container-fluid">
            <div class="row border-bottom">
                <h4 class="text-left" style="margin-top: 20px; margin-bottom: 10px; text-transform: uppercase">Editar perfil</h4>
            </div>
            <!-- Produto -->
            <div class="row" style="margin-top: 15px">
                <div class="col-12 align-self-center">
                    <form name="formCadastro" accept-charset="utf-8" class="form-group">
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="text" ng-model="estabelecimento.nome_fantasia" value="{{perfilEstabelecimento.nome_fantasia}}" class="form-control form-control-md"
                                    placeholder="Nome fantasia" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="text" ng-model="estabelecimento.razao_social" class="form-control form-control-md" placeholder="Razão social"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" ng-model="estabelecimento.logradouro" class="form-control form-control-md" placeholder="Rua/Avenida" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="number" ng-model="estabelecimento.numero" class="form-control form-control-md" placeholder="Nº" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" ng-model="estabelecimento.telefone" class="form-control form-control-md" placeholder="Telefone" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" ng-model="estabelecimento.complemento" class="form-control form-control-md" placeholder="Complemento">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" ng-model="estabelecimento.bairro" class="form-control form-control-md" placeholder="Bairro" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" ng-model="estabelecimento.cidade" class="form-control form-control-md" placeholder="Cidade" required>
                            </div>
                            <div class="col-sm-2">
                                <select ng-model="estabelecimento.estado" class="form-control form-control-md" required>
                                    <option value="" selected></option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RR">RR</option>
                                    <option value="RO">RO</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" ng-model="estabelecimento.email" class="form-control form-control-md" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="text" ng-model="estabelecimento.senha" class="form-control form-control-md" placeholder="Senha" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" ng-model="estabelecimento.senha" class="form-control form-control-md" placeholder="Repetir senha" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-lg btn-block" style="text-transform: uppercase" ng-click="editarPerfil(estabelecimento)">Atualizar</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="reset" class="btn btn-secondary btn-lg btn-block btn-danger" style="text-transform: uppercase">Resetar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/controllerEditarPerfilEstabelecimentoFront.js"></script>
</body>

</html>
